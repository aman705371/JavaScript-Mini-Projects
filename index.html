<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/994c432cdb.js" 
    crossorigin="anonymous"></script>
</head>
<body>
<div class="background">
    <div id="initialText" class="container">
        <h1>Please Enter Your Data of Birth</h1>
    </div>
    <div id="afterDOBBtnTxt" class="container">
        <div class="center">
            <h1>How Much Life Journey Covered, Till Now</h1>
        <div class="time-conatainer">
            <h2>
                <div id="year">0</div>
                Years
            </h2>
            <h2>
                <div id="month">0</div>
                Month
            </h2>
            <h2>
                <div id="day">0</div>
                Day
            </h2>
            <h2>
                <div id="hour">0</div>
                Hours
            </h2>
            <h2>
                <div id="minute">0</div>
                Minuts
            </h2>
            <h2>
                <div id="second">0</div>
                Second
            </h2>
        </div> 
        </div>
    </div>
    <div class="settings">
   <i id="settingIcon" class="fa fa-cog">
    <div id="settingContent" class="settings-content hide">
        <input type="date" id="dobInput"/>
    <button id="dobButton">Add DOB</button>
        
    </div>
   </i>
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
