<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Your Marks + Percentage</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background">
            <div class="container">
                <div class="box" >
                <form onsubmit="calculateMarks(event)" class="calculate-form" id="calculateForm">
                    <input name="english" min="0" max="100" type="number" placeholder="English"/>
                    <input name="hindi"  min="0" max="100" type="number" placeholder="Hindi"/>
                    <input name="maths"  min="0" max="100" type="number" placeholder="Maths"/>
                    <input name="physics"  min="0" max="100" type="number" placeholder="Physics"/>
                    <button type="submit" class="primary-btn">Calculate</button>
                </form>
                <p id="result" class="result"></p>
                </div>
                <div class="content">
                    <h2>Calculate Your</h2>
                    <h1>Percentage</h1>
                </div>
            </div> 
               </div>   
   <script src="index.js"></script>
</body>
</html>
